<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./css/header.css" />
    <link
      rel="stylesheet"
      href="./css/search-section.css" />
  </head>

  <body>
    <div class="main-container">
      <header class="header">
        <a
          href="index.html"
          aria-label="Naviguer vers la page d'accueil">
          <img
            class="header__logo"
            src="images/logo/Booki.png"
            alt="Logo de Booki" />
        </a>

        <nav
          class="header__nav"
          aria-label="Menu de navigation principal">
          <ul class="nav-list">
            <li class="nav-item">
              <a
                class="txt-S"
                href="#offers-sections-container"
                aria-label="Naviguer vers la section Hébergements"
                >Hébergements</a
              >
            </li>
            <li class="nav-item">
              <a
                class="txt-S"
                href="index.html#activities-section"
                aria-label="Naviguer vers la section Activités"
                >Activités</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <!-- --------------------- -->
        <!-- Search section -->
        <!-- --------------------- -->
        <section class="search-section">
          <h2 class="section-title txt-L">
            Trouvez votre hébérgement pour des vacances de rêve
          </h2>
          <p class="section-title-info txt-S">
            En plein centre-ville ou en pleine nature
          </p>
          <div class="searchbar-container txt-S">
            <button
              class="searchbar-map-btn"
              aria-label="Acceder à la carte">
              <i
                aria-hidden="true"
                class="fa-solid fa-location-dot"></i>
            </button>
            <form
              class="searchbar-form"
              action=""
              method="post">
              <label
                for="searchbar-text-input"
                class="visually-hidden"
                >Où partir?
              </label>
              <input
                id="searchbar-text-input"
                class="searchbar-text-input"
                type="text"
                aria-label="Entrez ici votre destination de voyage"
                placeholder="Marseille, France" />
              <button
                class="searchbar-submit-btn-wrapper"
                type="submit"
                aria-label="Lancer la recherche">
                <span class="searchbar-submit-btn_text">Rechercher</span>
                <i
                  aria-hidden="true"
                  class="fa-solid fa-magnifying-glass searchbar-submit-btn_icon"></i>
              </button>
            </form>
          </div>
          <div class="filters-container">
            <h3 class="txt-M">Filtres</h3>
            <ul>
              <li>
                <button class="filter-btn txt-XS">
                  <i
                    aria-hidden="true"
                    class="fa-solid fa-money-bill-wave"></i>
                  Économique
                </button>
              </li>
              <li>
                <button class="filter-btn txt-XS">
                  <i
                    aria-hidden="true"
                    class="fa-solid fa-person"></i>
                  Familial
                </button>
              </li>
              <li>
                <button class="filter-btn txt-XS">
                  <i
                    aria-hidden="true"
                    class="fa-solid fa-heart"></i>
                  Romantique
                </button>
              </li>
              <li>
                <button class="filter-btn txt-XS">
                  <i
                    aria-hidden="true"
                    class="fa-solid fa-fire"></i>
                  Nos pépites
                </button>
              </li>
            </ul>
          </div>
          <p class="txt-XS">
            <i
              aria-hidden="true"
              class="fa-solid fa-circle-info"></i>
            Plus de <mark>500 logements</mark> sont disponibles dans cette ville
          </p>
        </section>

        <!-- --------------------- -->
        <!-- Offers Sections Group-->
        <!-- --------------------- -->
        <div
          id="offers-sections-container"
          class="offers-sections-container">
          <!-- Offers Sections Group: ACCOMMODATIONS -->
          <!-- --------------------- -->
          <section
            id="accommodations-section"
            class="offers-section accommodations-section">
            <h2 class="txt-L section-title">Hébergements à Marseille</h2>
            <div class="cards-container"></div>
            <a
              href="#"
              class="txt-M"
              aria-label="Naviguer vers une autre page pouvant afficher davantage d'hébergements"
              >Afficher plus</a
            >
          </section>

          <!-- Offers Sections Group: POPULARS -->
          <!-- --------------------- -->
          <section
            id="populars-section"
            class="offers-section populars-section">
            <div class="populars-title-wrapper">
              <h2 class="section-title txt-L">Les plus populaires</h2>
              <i
                class="fa-solid fa-chart-line"
                aria-hidden="true"></i>
            </div>
            <div class="cards-container"></div>
          </section>
        </div>

        <!-- --------------------- -->
        <!-- Activities Section -->
        <!-- --------------------- -->
        <section
          id="activities-section"
          class="activities-section">
          <h2 class="section-title txt-L">Activités à Marseilles</h2>
          <div class="cards-container"></div>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
